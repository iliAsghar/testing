<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Tetris</title>
</head>
<body>
    <div id="tetris">
        <div id="info">
            <div id="next_shape"></div>
            <p id="level">Level: <span></span></p>
            <p id="highscore">High: <span id="highscore-value"></span></p>
            <p id="lines">Lines: <span></span></p>
            <p id="score">Score: <span></span></p>
            <p id="time">Time: <span></span></p>
            <button id="start">Start</button>
            <button id="end">نظرسنجی</button>
            <p class="red">Press the Esc button to pause<span></span></p>
        </div>
        <div id="canvas"></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
